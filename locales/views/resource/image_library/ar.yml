        the_images_and_any_other_elements_collectively_the_images_contained: \"تعتبر الصور واية عناصر اخرى بشكل جماعي في صور الواردة في مكتبة الصور لتكون مرخصة لك من قبل تكنولوجيا. الملكية ولا حقوق الملكية الفكرية، ولكن تبقى مع فيفتي، او الجهات المرخصة لها وحقوق الطبع والنشر والملكيه ويحميها القانون الكندي، احكام المعاهدات الدولية والقوانين الاخرى المعمول بها، بالاضافة الى ذلك قد يكون براءات الاختراع طلبات براءات الاختراع والعلامات التجارية او حقوق الملكية الفكرية الاخرى في الصور، جميع الحقوق محفوظ."
        subject_to_your_agreement_and_compliance: "يخضع موافقك والامتثال لبنود هذه الاتفاقية، وقبل سداد جميع الرسوم المطبقة، تمنحك محدود غير حصري وغير قابل للتحويل :"
        use_the_images_solely_in_online_media: "استخدام الصور فقط في اون لاين ميديا، فقط حكرا على العالم على نطاق واسع عرض موقع ويب وعرض على شبكة الانترنت، ولكن شرط ان يكون الصور من مكتبة الصور يمكن ان تستخدم فقط للعرض في المواقع على شبكة الانترنت،(موقع على شبكة الانترنت والخدمات) "
