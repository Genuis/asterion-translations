ar:
  g:
    blogging: Blogging
    content: Content
    ecommerce: Ecommerce
    multimedia: Multimedia
    social: Social

  c:
    sliced_slideshow:
      name: 3D Slideshow
      tags: slider, 3d, carousel, effect, images, pictures, photography, slideshow
      desc: |
        معأضف منزلق ثلاثي الأبعاد "ثري دي" لموقعك لعرض صورك بطريقة مثالية حيث تتغير الصور بشكل مذهل ورائعام
    audio_player: 
      name: Audio Player
      tags: media,audio,mp3,music,song,playlist,tunes
      desc: |
         يسمح لك هذا العنصر بعرض قائمة من الملفات الصوتية "ام بي ثري" التي قمت بتحميلها. أن يتم تشغيله إما تلقائيا عند تحميل الموقعك، أو يدويا من قبل زوار موقعك
    blog_archive:
      name: Blog Archive
      tags: blog,common,dynamic,journal,diary,post,entry,writing,archive,categories,months,tags
      desc: |
        يسمح لك هذا العنصر بتوفير وصلات إلى المدخلات المؤرشفة بالتاريخ، والعلامات أو الفئات لكي تتمكن بالوصول الى مدوناتك القديمة بالشكل منظم وملاءماءم 
    blog_comment:
      name: Blog Comments
      tags: blog,comments,recent
      desc: |
         هذا العنصر يظهر لك التعليقات الأخيرة التي كتبت في مدونتك. بالشكل الافتراضي، فإنه يضيف لك آخر التعليقات الى الصفحة الرئيسية أو  الى الصفحات التي يوجد بها العنصر
    blog:
      name: Blog Posts
      tags: blog,common,dynamic,journal,diary,post,entry,writing
      desc: |
         قم بتضمين مشاركات المدونة واختر الطريقة التي تريد عرضها، سواء كانت قائمة أو مشاركات كاملة، من بين خيارات أخرى. استخدم هذا العنصر لوضع المدونة الى موقعك واستخدم الإعدادات لعرض المشاركات التي تريد عرضها فقط، بالضبط كما تريد ان تعرضها
    blog_search:
      name: Blog Search
      tags: blog,search,archive
      desc: |
         استخدم هذا العنصر لتوفير مربع البحث للمدونة الخاصة بك بحيث يمكن للزوار البحث عن المشاركات التي كتبها بكلمة أو احرف
    blogroll:
      name: Blogroll
      tags: news,rss,atom,feed,syndicatation,syndicate,blog
      desc: |
         يسمح لك هذا العنصر لوضع قائمة من مشاركاتك المفضلة. قم بعرض الرموز، وعناوين وملخص قصير لآخر مشاركة في كل مدونة، من بين خيارات أخرى
    bravenet:
      name: Bravenet Web Apps
      tags: bravenet, apps, web apps, tools, forum, calendar
      desc: |
         اضف التطبيقات برافانت الى موقعك
    book_fresh:
      name: BookFresh Scheduling
      tags: appointment,schedule,business,calendar
      desc: |
         بوكفريش هو عنصر يسهلك بقبول مواعيد على الانترنت من العملاء الحاليين والعملاء الجدد. فقط قم بانشاء حساب في بوكفريش ودع زوارك لحجز موعد في ثوان
    form:
      name: Contact Form
      tags: contact,request,email,form,submit,common
      desc: |
        اضعيبب اضغ نموذج اتصال على موقعك التي يمكن للزوار استخدامها لمراسلتك مباشرة على بريدك الاكتروني. يمكن إنشاء نموذج اتصال باستخدام عدة أنواع وأشكال من حقل لإنشاء نموذج بسيط أو معقد على النحو الذي تريد، بما في ذلك القدرة على انشاء رسالة شكر بعد عملية مراسلة
    delicious:
      name: Del.icio.us
      tags: bookmarks,delicious,social,links
      desc: |
         إعرض قائمة من صفحاتك المفضلة مؤخرا والمرتبط بحساب ديليسويس الخاص بك
    ebay_items:
      name: Ebay Listings
      tags: ebay,store,buy,shopping,sell,business
      desc: |
        إعرض العناصر التي تبيعها مع الإي باي وقم بتعيينها بالمزاد أو بالسعر المحدد فقط،  أو المخزن فقط، أو كل العناصر وقم بتعيين ترتيبها وفقا لسعر أو الوقت المتبقي على المزادات أو التاريخ
    ecwid_shopping_bag:
      name: Ecwid Shopping Bag
      tags: ecwid,ecommerce,buy,shopping,sell,payment,business,store,cart
      desc: |
        إنشئ حقيبة تسوق الرقمي لموقعك. هذا العنصر يتيح للعملاء الذين يزورون موقعك لسحب وإسقاط المواد للشراء
    ecwid_product_listing:
      name: Ecwid Product Listing
      tags: ecwid,ecommerce,buy,shopping,sell,payment,business,store,cart
      desc: |
        إعرض منتجاتك من متاجر ايسي دلبيو. هذا العنصر يتيح لزوار موقعك الإختيار وشراء المواد  ecwid.com
    ecwid_product_search:
      name: Ecwid Product Search
      tags: ecwid,ecommerce,buy,shopping,sell,payment,business,store,cart
      desc: |
        إنشئ مربع البحث على المنتجات التي تقوم ببيعها. ستتيح هذه الخاصية للعملاء موقعك التصفح بكل سهولة من خلال السلع الموجودة في متجر إي سي دبليو أي دي
    facebook_activity:
      name: Facebook Site Activity
      tags: social,widget,activity,updates,facebook
      desc: |
          مكون الفيسبوك يعرض لك النشاط الأخير ومثير للاهتمام التي تجري على صفحتك في الفيسبوك. يعرض النشاط القصص سواء عند اعجابهم أي محتوى على موقعك أو عند قيامهم بمشاركة المحتوى من موقعك إلى الفيسبوك
    facebook_like:
      name: Facebook Like Button
      tags: social,widget,like,facebook,button
      desc: |
        هذا المكون يمكن المستخدمين من اتصال لصفحات موقعك ومشاركة المحتوى لأصدقائهم في الفيسبوك بنقرة واحدة. تعيين العرض والخط والألوان ونمط التخطيط والمزيد
    facebook_status:
      name: Facebook Status Updates
      tags: social,widget,updates,status,facebook
      desc: |
        ق إعرض تحديثات "الحالة"  الأخيرة من الفيسبوك على موقعك! يمكن للزوار أيضا زيارة رسالة "الحالة" مباشرة بالضغط على الطابع الزمني أدناه، لترك تعليق أو الضغط على اعجاب
    flash:
      name: Embed Flash
      tags: flash,embed,interactive,swf
      desc: |
         اضف ملفات فلاش بصيغة اس دبليو اف إلى موقعك التي تكون مثالية للصور المتحركة، والألعاب أو عرض الشرائح التي تم إنشاؤها في أماكن أخرى
    flickr_gallery:
      name: Flickr Gallery
      tags: media,images,pictures,photography,gallery,slideshow,lightboxi,flickr
      desc: |
        إعرض مجموعة من الصور من حساب فليكر في معرض الصور المخصص على موقعك. إختر الثيمات والوصف وقم بإنشاء عرض شرائح الصور من حسابك
    friend:
      name: Friend List
      tags: social,flickr,friends,linkedin,hcard,links
      desc: |
        أضف قائمة من الأصدقاء لموقعك من مواقع مختلفة بما في ذلك فليكر، لايف جورنال، لينكدين، أو أي موقع اخر
    friendfeed:
      name: Friendfeed
      tags: social,links,widget,aggregator,friends,friendfeed
      desc: |
        إستخدم هذا لعرض نشاطاتك الأخيرة على الانترنت من مجموعة متنوعة من المواقع الأخرى عبر Friendfeed.com
    git_hub_repositories:
      name: Github Repositories
      tags: social,sharing,github,widget
      desc: |
       هذا العنصر يعرض لك قائمة من مستودعات الأخيرة في حسابك على جيثب. تعيين عنوان، غرفتر، وإختر من بين ثلاثة خيارات عرض المختلفة
    google_docs_viewer:
      name: Google Docs Viewer
      tags: document,viewer,google,widget
      desc: |
        إعرض ملف الذي رفعته على موقعك بسرعة وبكل سهولة باستخدام برنامج عرض الوثائق الخاص لجوجل
    google_map:
      name: Google Maps
      tags: maps,location,address,google,widget,business
      desc: |
        يقدم هذا العنصر القدرة على إضافة خريطة جوجل لموقعك الاكتروني، مما يسمح الأخرين بعرض مكانك على الخارطة .وتعتبر هذه الخاصية عظيمة بالنسبة للشركات لتمكن عملائهم بتحديد عنوانهمهم
    guestbook:
      name: Guestbook
      tags: guestbook, comments, guest, book, comment, review, visitor
      desc: |
        أضف سجل الزوار إلى موقعك، وإسمح للزوار بترك تعليق
    image:
      name: Single Image
      tags: media,images,pictures,photos,photography,common
      desc: |
        طريقة سريعة لإضافة صورة واحدة إلى موقعك عند الحاجة. يتضمن عدة خيارات للتخصيص والقدرة على استخدام صورة خارج موقعك، أو الصورة الموجودة في حسابك في فليكر
    image_gallery:
      name: Image Gallery
      tags: media,images,pictures,photography,gallery,lightbox
      desc: |
        أضف مجموعة من الصور في لقطة مع هذا العنصر وإعرضها في معرض الصور. يمكن تهيئة الصور بمجموعة مختلفة من التحجيم وعرض خيارات لإنشاء معرض صور مثالية لموقعكك
    nivo_slideshow:
      name: Image Slideshow
      tags: media,images,pictures,photography,slideshow,lightbox
      desc: |
        أضف مجموعة من الصور الى عارض شرائح الصور. تتوفر خيارات عديدة منها تعديل حجم وسرعة عرض الشرائح عند تقلبها من صورة الى صورة اخرى
    lastfm:
      name: Last.FM
      tags: music,media,scrobbler,audio,tunes,lastfm
      desc: |
        هذا العنصر يجمع عاداتك في الاستماع من خلال لاست اف إم وعرضها على موقعك. قم بتوصيله إلى حسابك في لاست أف إم, وحدد المعلومات التي تريد عرضها (كبار الفنانين، والمسارات الأخيرة، الخ) وإعرض ما تستمع اليه لزوار موقعكموقعك
    navigation:
      name: Navigation
      tags: link,structure,navigation,menu
      desc: |
        يستخدم عنصر الملاحة لإضافة عناصر التنقل على شكل قائمة من الروابط. تعمل هذه الخدمة بنفس الطريقة الموجدة في قسم "شريط أدوات" في موقعك، ولكن مع ميزة اضافية وهي 'إضافة قائمة فرعية' والقدرة على إضافته إلى أي محتوى في موقعك
    page_counter:
      name: Page Counter
      tags: counter,stats,statistics,hits
      desc: |
        إستخدم هذا العنصر لمشاهدة عدد الزيارات الإجمالية لموقعك أو مشاهدة عدد الزيارات في صفحات الفرعية. أضف هذه الخاصية على موقعك بعدة نقرات
    paypal:
      name: PayPal
      tags: ecommerce,buy,shopping,sell,payment,business,store,paypal,donation,donate,cart
      desc: |
        هذا العنصر يسمح لك بإستلام المبالغ المالية، التبرعات، أو إضافة عربة التسوق "باي بال" لموقعكك
    reddit:
      name: Reddit
      tags: reddit,news,stories,widget,links,feed
      desc: |
        هذا العنصر يسمح لك بعرض قصص من "ريديت دوت كوم" على موقعك بإستخدام مرشحات لعرض المحتوى التي تريد عرضها
    html:
      name: Javascript or HTML Code
      tags: advanced,source,code,copy,paste,html,javascript,widget
      desc: |
        تستخدم لإضافة خطوط مخصصة من البرمجة "اش تي ام ال" أو "جافا سكريبت". مثالية لإدراج رموز "الاكواد" المنسوخة من موقع آخر، أو كتابة بعض الأجزاء بٌــ"اش تي ام ال" المخصص 
    share_buttons:
      name: Social Sharing Buttons
      tags: social, share, buttons, facebook, twitter, linkedin, bookmark, favourite, favorite, email
      desc: |
        شارك محتوياتك وصفحاتك مع الشبكات التواصل الإجتماعية
    custom:
      name: Text/Content Block
      tags: custom,content,text,image,wysiwyg,common
      desc: |
        يتم استخدام عنصر مخصص للنص و / أو للصور.  إنشاء مربعات فارغة المحتوى حيث يمكنك أن تضع فيه أي محتوى الذي تريده
    tweet_button:
      name: Tweet Button
      tags: social,sharing,twitter,widget
      desc: |
        إسمح للمستخدمين بمشاركة محتويات موقعك عبر تويتر باستخدام هذه الخاصية القابلة للتخصيص مع العديد من الخيارات العرض والخيارات المحتوى 
    twitter_follower:
      name: Twitter Followers
      tags: social,widget,friends,followers,twitter
      desc: |
        هذا العنصر يعرض رموز الأشخاص الذين يتابعونك أو الأشخاص الذين تتابعهم في تويتر. اختر واحد من هذه الخيارات، قم بتعيين العدد الذي تريد عرضه وانطلق
    twitter:
      name: Twitter Timeline
      tags: social,widget,friends,twitter,tweet
      desc: |
        استخدم هذا العنصر لعرض التغريدات الأخيرة في تويتر. قم بتوصيله إلى حسابك في تويتر، أظهر لزوار موقعك تغريداتك الأخيرة، وأضف لهم رابطا لمتابعتك
    video_player:
      name: Video Player
      tags: flash, video, quicktime, media
      desc: |
        يسمح لك هذا العنصر بعرض الفيديو بصيغة "ام بي فور" على موقعك. قم بإضافة عنوان الفيديو..... والمزيد
    vimeo:
      name: Vimeo
      tags: social,sharing,vimeo,video
      desc: |
        أضف المشغل الفيديو "فيميو" إلى موقعك. إختر أي فيديو من "فيميو دوت كوم" واضفه الى موقعك
    feed:
      name: Web Feed (RSS)
      tags: common,rss,atom,feed,syndicatation,syndicate,news
      desc: |
        أضف محتوى من المواقع التي تنشر تلقيمات "أر أس أس" أو خلاصات مماثلة من محتواها. خيارات عرض تسمح لك لعرض محتوى بالطريقة التي تريدها
    gamercard:
      name: Xbox Gamer Card
      tags: widget,xbox,microsoft,gaming,games
      desc: |
        أضف هذا العنصر إلى موقعك لاظهار نتائج الالعاب التي تلعبه بتكوينه مع "اكس بوكس" أو "قيمر تاغ"
    youtube:
      name: Youtube Video
      tags: media,video,movies,youtube
      desc: |
        إستخدم هذا العنصر لإدراج فيديو من يوتيوب إلى موقعك. خيارات الحجم واللون متاحة ويمكنك إضافة النص حول الفيديو باستخدام محرر البصري
