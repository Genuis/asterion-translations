ar:
  g:
    blogging: Blogging
    content: Content
    ecommerce: Ecommerce
    multimedia: Multimedia
    social: Social

  c:
    sliced_slideshow:
      name: 3D Slideshow
      tags: slider, 3d, carousel, effect, images, pictures, photography, slideshow
      desc: |
        Add a 3D slider to your website to display your images with interesting transition effects. اضف منزلق ثلاثي الابعاد لموقعك لعرض الصور الخاصة بك تنقل بطريقة مثيرة للاهتمام
    audio_player:
      name: Audio Player
      tags: media,audio,mp3,music,song,playlist,tunes
      desc: |
        This Component will allow you to display a playlist of mp3 files you have uploaded to be played either automatically when your page loads, or manually by the site visitor.   ي ثري التي قمت بتحميلها وتشغيلها اما تلقائيا عند تحميل صفحتك أو يدويا من قبل 
    blog_archive:
      name: Blog Archive
      tags: blog,common,dynamic,journal,diary,post,entry,writing,archive,categories,months,tags
      desc: |
        This component allows you to provide links to your archived posts by dates, tags or categories for organized and convenient access to your old blog posts. هذا العنصر يسمح لك بتوفير وصلات إلى الوظائف المؤرشفة مع التواريخ، والعلامات أو الفئات للوصول الى مدوناتك القديمة بالشكل منظم وملاءم 
    blog_comment:
      name: Blog Comments
      tags: blog,comments,recent
      desc: |
        This component will show recent comments made on your blog posts. By default, it will add a recent comments RSS feed to the page or pages that the component is on. هذا العنصر يظهر لك التعليقات الأخيرة التي كتبت في مدونتك. بالشكل الافتراضي، فإنه يضيف لك آخر التعليقات الى الصفحة الرئيسية أو  الى الصفحات التي يوجد بها العنصر
    blog:
      name: Blog Posts
      tags: blog,common,dynamic,journal,diary,post,entry,writing
      desc: |
        Embed your blog posts and choose how you want to display them, whether it be a list or full posts, among other options. Use this component to introduce a blog aspect to your site and use the settings to display only the posts you want, exactly how you want them. قم بتضمين مشاركات المدونة واختر الطريقة التي تريد عرضها، سواء كانت قائمة أو مشاركات كاملة، من بين خيارات أخرى. استخدم هذا العنصر لوضع المدونة الى موقعك واستخدم الإعدادات لعرض المشاركات التي تريد عرضها فقط، بالضبط كما تريد ان تعرضها
    blog_search:
      name: Blog Search
      tags: blog,search,archive
      desc: |
        Use this component to provide a search box for your blog so that visitors can search through your past posts by keyword. استخدم هذا العنصر لتوفير مربع البحث للمدونة الخاصة بك بحيث يمكن للزوار البحث عن المشاركات التي كتبها بكلمة أو احرف
    blogroll:
      name: Blogroll
      tags: news,rss,atom,feed,syndicatation,syndicate,blog
      desc: |
        This component allows you to list and link to your favorite blogs. Display icons, titles and a short summary of the last post in each blog, among other options. يسمح لك هذا العنصر لوضع قائمة من مشاركاتك المفضلة. قم بعرض الرموز، وعناوين وملخص قصير لآخر مشاركة في كل مدونة، من بين خيارات أخرى
    bravenet:
      name: Bravenet Web Apps
      tags: bravenet, apps, web apps, tools, forum, calendar
      desc: |
        Add Bravenet Web Apps to your site. اضف التطبيقات برافانت الى موقعك
    book_fresh:
      name: BookFresh Scheduling
      tags: appointment,schedule,business,calendar
      desc: |
        The Bookfresh component makes it easy to accept online appointments from new and existing clients. Just register a Bookfresh account and allow your visitors to schedule with your business in seconds! بوكفريش هو عنصر يسهلك بقبول مواعيد على الانترنت من العملاء الحاليين والعملاء الجدد. فقط قم بانشاء حساب في بوكفريش ودع زوارك لحجز موعد في ثوان
    form:
      name: Contact Form
      tags: contact,request,email,form,submit,common
      desc: |
        Display a contact form on your site that visitors can use to e-mail you submissions. Contact forms can be created using several entry field types to create a form as simple or complex as you want, including the ability to create a thank you page after submission. اضعيبب اضغ نموذج اتصال على موقعك التي يمكن للزوار استخدامها لمراسلتك مباشرة على بريدك الاكتروني. يمكن إنشاء نموذج اتصال باستخدام عدة أنواع وأشكال من حقل لإنشاء نموذج بسيط أو معقد على النحو الذي تريد، بما في ذلك القدرة على انشاء رسالة شكر بعد عملية مراسلة
    delicious:
      name: Del.icio.us
      tags: bookmarks,delicious,social,links
      desc: |
        Display a list of your recently bookmarked pages associated with your Del.icio.us account. إعرض قائمة من صفحاتك المفضلة مؤخرا والمرتبط بحساب ديليسويس الخاص بك
    ebay_items:
      name: Ebay Listings
      tags: ebay,store,buy,shopping,sell,business
      desc: |
        Display eBay items you`re selling filtered by auction or fixed price items only, store items only, or all items and set their order according to price, time left on the auctions or the date the items were listed. إعرض العناصر التي تبيعها مع الإي باي وقم بتعيينها بالمزاد أو بالسعر المحدد فقط،  أو المخزن فقط، أو كل العناصر وقم بتعيين ترتيبها وفقا لسعر أو الوقت المتبقي على المزادات أو التاريخ
    ecwid_shopping_bag:
      name: Ecwid Shopping Bag
      tags: ecwid,ecommerce,buy,shopping,sell,payment,business,store,cart
      desc: |
       Create a digital shopping bag for your website. This component will allow customers visiting your website to drag and drop-in items for checkout. إنشئ حقيبة تسوق الرقمي لموقعك. هذا العنصر يتيح للعملاء الذين يزورون موقعك لسحب وإسقاط المواد للشراء
    ecwid_product_listing:
      name: Ecwid Product Listing
      tags: ecwid,ecommerce,buy,shopping,sell,payment,business,store,cart
      desc: |
        Display products from your Ecwid.com online store. This component will allow customers visiting your website to select and purchase items.
    ecwid_product_search:
      name: Ecwid Product Search
      tags: ecwid,ecommerce,buy,shopping,sell,payment,business,store,cart
      desc: |
        Create a search box for the products you sell. This component will allow customers visiting your website to easily browse through items in your Ecwid.com online store.
    facebook_activity:
      name: Facebook Site Activity
      tags: social,widget,activity,updates,facebook
      desc: |
        The Facebook Activity component displays the most interesting recent activity taking place on your Facebook page. The activity feed displays stories both when users like content on your site and when users share content from your site back to Facebook.
    facebook_like:
      name: Facebook Like Button
      tags: social,widget,like,facebook,button
      desc: |
        This component enables users to make connections to your pages and share content back to their friends on Facebook with one click. Set display, font, colors, layout style and more!
    facebook_status:
      name: Facebook Status Updates
      tags: social,widget,updates,status,facebook
      desc: |
        Display your recent status updates from Facebook on your website! Visitors can also visit the update directly on Facebook by clicking it`s time stamp below the update, to comment on or like it.
    flash:
      name: Embed Flash
      tags: flash,embed,interactive,swf
      desc: |
        Add a Flash file in SWF format to your website. Perfect for flash animations, games or slideshows created elsewhere.
    flickr_gallery:
      name: Flickr Gallery
      tags: media,images,pictures,photography,gallery,slideshow,lightboxi,flickr
      desc: |
        Display a collection of images from a Flickr account in a customizable gallery on your site. Choose themes, description and set up a slideshow of images from your account!
    friend:
      name: Friend List
      tags: social,flickr,friends,linkedin,hcard,links
      desc: |
        Add a list of friends to your site from various web sites including Flickr, LiveJournal, LinkedIn, or any URL.
    friendfeed:
      name: Friendfeed
      tags: social,links,widget,aggregator,friends,friendfeed
      desc: |
        Use this to display your recent activity online from a variety of other websites via Friendfeed.com.
    git_hub_repositories:
      name: Github Repositories
      tags: social,sharing,github,widget
      desc: |
       This component will display a list of recent GitHub repositories for a GitHub user. Set title, gravatar, and choose from three different display options.
    google_docs_viewer:
      name: Google Docs Viewer
      tags: document,viewer,google,widget
      desc: |
        Display an uploaded document on your website quickly and easily using Google`s document viewing software.
    google_map:
      name: Google Maps
      tags: maps,location,address,google,widget,business
      desc: |
        This Component offers the ability to add a Google Map to your website, allowing you to display a location. For businesses, this is a great tool to show customers where you`re located!
    guestbook:
      name: Guestbook
      tags: guestbook, comments, guest, book, comment, review, visitor
      desc: |
        Add a guestbook to your site, allow visitors to leave a comment.
    image:
      name: Single Image
      tags: media,images,pictures,photos,photography,common
      desc: |
        A quick way to add a single image to your website when needed. Includes several options for customisation and the ability to use an external image, or image found in your Flickr account.
    image_gallery:
      name: Image Gallery
      tags: media,images,pictures,photography,gallery,lightbox
      desc: |
        Add a collection of images in a snap with this component and display them in a gallery. A variety of sizing and display options can be configured to create the perfect gallery for your site.
    nivo_slideshow:
      name: Image Slideshow
      tags: media,images,pictures,photography,slideshow,lightbox
      desc: |
        Add a collection of images to a slideshow viewer. Options are available to modify the size and speed of the slideshow as it flips through your images.
    lastfm:
      name: Last.FM
      tags: music,media,scrobbler,audio,tunes,lastfm
      desc: |
        This Component will gather the listening habits that you have scrobbled to you Last.fm account and display them on your site. Connect it to your Last.fm account, choose what type of information you want to display (top artists, recent tracks, etc) and show your visitors what you`re listening to!
    navigation:
      name: Navigation
      tags: link,structure,navigation,menu
      desc: |
        A navigation component is used for adding navigation items in the form of lists of links. This service works in the same way as the website navigation section on your website toolbar, but with an added `Add a Submenu` option and the ability to be added to any content location of your website.
    page_counter:
      name: Page Counter
      tags: counter,stats,statistics,hits
      desc: |
        Use this component to display total site visits or page views on your site. Add a counter to your site with just a few clicks!
    paypal:
      name: PayPal
      tags: ecommerce,buy,shopping,sell,payment,business,store,paypal,donation,donate,cart
      desc: |
        This Component will allow you to take payments, donations, or add a paypal shopping cart to your website.
    reddit:
      name: Reddit
      tags: reddit,news,stories,widget,links,feed
      desc: |
        This component will allow you to display stories from Reddit.com on your website using filters to display only what content you want to show.
    html:
      name: Javascript or HTML Code
      tags: advanced,source,code,copy,paste,html,javascript,widget
      desc: |
        Used for adding custom lines of HTML code or Javascript. Perfect for inserting code given to you by another website, or writing some custom HTML.
    share_buttons:
      name: Social Sharing Buttons
      tags: social, share, buttons, facebook, twitter, linkedin, bookmark, favourite, favorite, email
      desc: |
        Share your content and web pages with the most popular social networks.
    custom:
      name: Text/Content Block
      tags: custom,content,text,image,wysiwyg,common
      desc: |
        A custom component is used for text and/or images. It is for creating generic content blocks where you can place whatever content you wish.
    tweet_button:
      name: Tweet Button
      tags: social,sharing,twitter,widget
      desc: |
        Allow users to share your site content via tweets using this fully customizable component with several display and content options.
    twitter_follower:
      name: Twitter Followers
      tags: social,widget,friends,followers,twitter
      desc: |
        This component will display the icons of people following you or people you`re following via your Twitter account. Choose one of these options, set the number to display and you`re set!
    twitter:
      name: Twitter Timeline
      tags: social,widget,friends,twitter,tweet
      desc: |
        Use this component to display the recent Twitter entries you`ve made. Connect it to your Twitter account, show your site viewers your most recent tweets, and add a link for them to follow you!
    video_player:
      name: Video Player
      tags: flash, video, quicktime, media
      desc: |
        This Component will allow you to display a video in mp4 format on your website. Add a title, video caption, and more!
    vimeo:
      name: Vimeo
      tags: social,sharing,vimeo,video
      desc: |
        Add a Vimeo video player to your website.  Choose any video from Vimeo.com to add to your site.
    feed:
      name: Web Feed (RSS)
      tags: common,rss,atom,feed,syndicatation,syndicate,news
      desc: |
        Add content from websites that publish RSS or similar feeds of their content. Display options allow you to display the feed content just the way you want it.
    gamercard:
      name: Xbox Gamer Card
      tags: widget,xbox,microsoft,gaming,games
      desc: |
        Add this component to your site to show off your scores by configuring it with your XBOX GamerTag.
    youtube:
      name: Youtube Video
      tags: media,video,movies,youtube
      desc: |
        Use this Component to insert a YouTube video into your website. Size and color customization options are available and text can be added around the video using the visual editor.
